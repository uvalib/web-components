<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uvalib-footer demo</title>

    <script type="module" src="../dist/uvalib-footer.js"></script>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>Basic uvalib-footer demo</h3>
    </div>
    <uvalib-footer></uvalib-footer>
    <div class="vertical-section-container">
      <h3>Libra footer with custom bottom-bar demo</h3>
    </div>
    <link rel="stylesheet" media="screen" href="//libraopen.lib.virginia.edu/assets/application-57c8d31de927f8e253d1625a610e0387a90f1fc110c3de900106d7aeb784539f.css" />
    <uvalib-footer>
      <div class="footer-extended" slot='bottom-bar'>
        <div class="footer-extended-left">
          <a href="http://www.library.virginia.edu/libra/terms-of-use/" class="footer-link">Libra Terms</a> &nbsp; | &nbsp;
          <a href="mailto:libra@virginia.edu" class="footer-link">Libra Feedback</a>
        </div>
        <div class="footer-extended-right">
            <span class="build-version">Version: build-20200528175905</span>
           <img alt="Hydra Community Badge" src="//libraopen.lib.virginia.edu/assets/hydra-df621100d14d209a52ec4d645e81a6c84fcbd503bfafa1c6d6d6937984d81c98.png" />
        </div>
      </div>
    </uvalib-footer>
  </body>
</html>
