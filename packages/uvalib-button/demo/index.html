<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uvalib-alerts demo</title>
    <style>

      html, body {
        padding: 0;
        margin: 0;
      }
      button:focus {
    </style>

    <script type="module" src="./uvalib-button.js"></script>
  </head>
  <body>
    <h1>Button (uvalib-button) Demo</h1>
<button onclick="demo.focus()">foobar</button>
    <h2>Default Button</h2>
    <div><uvalib-button id="demo">Demo Button</uvalib-button></div>

    <h2>Text Button</h2>
    <div><uvalib-button mode="text">Text Button</uvalib-button></div>

    <h2>Link Button</h2>
    <div><uvalib-button href="http://library.virginia.edu">Link Button</uvalib-button></div>
    <div><a href="http://library.virginia.edu" tabindex="-1"><uvalib-button mode="link">External Link</uvalib-button></a></div>

    <h2>Icon Button</h2>
    <div><uvalib-button icon="instagram"></uvalib-button></div>
    <div><uvalib-button icon="instagram">Instagram</uvalib-button></div>

    <h2>Tertiary Button</h2>
    <div><uvalib-button mode="tertiary">Tertiary Button</uvalib-button></div>
    <div><uvalib-button mode="tertiary" style="--uvalib-button-background-color:blue">Tertiary Button</uvalib-button></div>

    <h2>Custom prop usage</h2>
    <style>
      .alert {
        background-color: #ECC602;
      }
      .alert uvalib-button::part(button) {
        text-transform: uppercase;
        border: 1px solid #DADADA; /* uvalib-secondary-md-grey */
        color: #595959; /* uvalib-text-dark */
        background-color: inherit;
      }
    </style>
    <div class="alert">Alert banner button: <uvalib-button mode="tertiary">Tertiary Button</uvalib-button></div>
  </body>
</html>
