<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uvalib-accordion demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../uvalib-accordion.js"></script>
    <script type="module" src="../uvalib-accordion-item.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uvalib-accordion demo</h3>
      <demo-snippet>
        <template>
          <uvalib-accordion>
            <uvalib-accordion-item heading-level="2">
              <div slot="heading">Heading 1</div>
              <div slot="body">Some Content Here!</div>
            </uvalib-accordion-item>
            <uvalib-accordion-item heading-level="2">
              <div slot="heading">Heading 2</div>
              <div slot="body">Some Content Here!</div>
            </uvalib-accordion-item>
          </uvalib-accordion>
        </template>
      </demo-snippet>

      <h3>Default selection demo</h3>
      <demo-snippet>
        <template>
          <uvalib-accordion>
            <uvalib-accordion-item opened heading-level="2">
              <div slot="heading">Heading 1</div>
              <div slot="body">Some Content Here!</div>
            </uvalib-accordion-item>
            <uvalib-accordion-item heading-level="2">
              <div slot="heading">Heading 2</div>
              <div slot="body">Some Content Here!</div>
            </uvalib-accordion-item>
          </uvalib-accordion>
        </template>
      </demo-snippet>

      <h3>Multiple selection demo</h3>
      <demo-snippet>
        <template>
          <uvalib-accordion multi>
            <uvalib-accordion-item opened heading-level="2">
              <div slot="heading">Heading 1</div>
              <div slot="body">Some Content Here!</div>
            </uvalib-accordion-item>
            <uvalib-accordion-item heading-level="2">
              <div slot="heading">Heading 2</div>
              <div slot="body">Some Content Here!</div>
            </uvalib-accordion-item>
          </uvalib-accordion>
        </template>
      </demo-snippet>

      <h3>Nested selection demo</h3>
      <demo-snippet id="nested">
        <template>
          <uvalib-accordion multi>
            <uvalib-accordion-item opened heading-level="2">
              <div slot="heading">Heading 1</div>
              <div slot="body">

                <uvalib-accordion multi>
                  <uvalib-accordion-item opened heading-level="2">
                    <div slot="heading">Heading 1</div>
                    <div slot="body">Some Content Here!</div>
                  </uvalib-accordion-item>
                  <uvalib-accordion-item heading-level="2">
                    <div slot="heading">Heading 2</div>
                    <div slot="body">Some Content Here!</div>
                  </uvalib-accordion-item>
                </uvalib-accordion>

              </div>
            </uvalib-accordion-item>
            <uvalib-accordion-item heading-level="2">
              <div slot="heading">Heading 2</div>
              <div slot="body">

                <uvalib-accordion multi >
                  <uvalib-accordion-item opened heading-level="2">
                    <div slot="heading">Heading 1</div>
                    <div slot="body">Some Content Here!</div>
                  </uvalib-accordion-item>
                  <uvalib-accordion-item heading-level="2">
                    <div slot="heading">Heading 2</div>
                    <div slot="body">Some Content Here!</div>
                  </uvalib-accordion-item>
                </uvalib-accordion>

              </div>
            </uvalib-accordion-item>
          </uvalib-accordion>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
