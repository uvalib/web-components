<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uvalib-alerts demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="../dist/uvalib-alerts.js"></script>
  </head>
  <body>
    <dom-bind>
      <template>
        <div class="vertical-section-container centered">
          <h3>Basic uvalib-alerts demo</h3>
          <div>
            <paper-button onclick="seeall()">See All Alerts</paper-button>
            [[_alertSeenCount]]
          </div>
          <uvalib-alerts id="alerts" seen-count="{{_alertSeenCount}}"></uvalib-alerts>
          <h3>Override (show all types) uvalib-alerts demo</h3>
          <demo-snippet>
            <template>
              <dom-bind id="app2">
                <template>
                  <div>
                    <paper-button onclick="seeall2()">See All Alerts</paper-button>
                  </div>
                  <uvalib-alerts id="alerts2" override alerts='[{"body":"<p>The <a href=\"https://www.library.virginia.edu/status\">Status Dashboard</a> provides quick information about access to materials, how to get help, and status of Library spaces. <a href=\"https://www.library.virginia.edu/status\">Visit now &gt;&nbsp;</a></p>\r\n\r\n<p>&nbsp;</p>\r\n","changed":1596225114,"created":1583946219,"id":1591,"inactive":false,"promote":true,"severity":"alert3","sticky":false,"title":"Test of alert level 3","uuid":"03b05b5c-a395-4506-a83a-1b463abf6538","seen":false},{"body":"<p>The <a href=\"https://www.library.virginia.edu/status\">Status Dashboard</a> provides quick information about access to materials, how to get help, and status of Library spaces. <a href=\"https://www.library.virginia.edu/status\">Visit now &gt;&nbsp;</a></p>\r\n\r\n<p>&nbsp;</p>\r\n","changed":1596225114,"created":1583946219,"id":1591,"inactive":false,"promote":true,"severity":"alert2","sticky":false,"title":"Test of alert level 2","uuid":"03b05b5c-a395-4506-a83a-1b463abf6538","seen":false},{"body":"<p>The <a href=\"https://www.library.virginia.edu/status\">Status Dashboard</a> provides quick information about access to materials, how to get help, and status of Library spaces. <a href=\"https://www.library.virginia.edu/status\">Visit now &gt;&nbsp;</a></p>\r\n\r\n<p>&nbsp;</p>\r\n","changed":1596225114,"created":1583946219,"id":1591,"inactive":false,"promote":true,"severity":"alert1","sticky":false,"title":"Test of alert level 1","uuid":"03b05b5c-a395-4506-a83a-1b463abf6538","seen":false}]'></uvalib-alerts>
                </template>
              </demo-bind>
            </template>
          </demo-snippet>
        </div>
      </template>
    </dom-bind>
    <script>
      var seeall = function(){
        document.querySelector('#alerts').unseeAll();
      };
      var seeall2 = function(){
        document.querySelector('#alerts2').unseeAll();
      };
    </script>
  </body>
</html>
